{% extends "layout.html" %}

{% block content %}

          <!-- Modal -->
        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalLabel">Delete client: "{{client.name}}"</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure?
                    </div>
                    <div class="modal-footer">
                        <a href="/delete/{{ client.id }}" type="submit" class="btn btn-primary">Yes</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div> <!-- /.modal -->

        <div id="main" class="container-fluid">
            <h3 class="page-header">Read Test - Client: {{ client.id }}</h3>

            <div class="row">
                <form action="{{url_for('update')}}" method="post" id="myform">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="id">Id</label>
                            <input type="text" class="form-control" name="id" value="{{ client.id }}" readonly="readonly">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" name="nome" value="{{ client.name }}">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="cnpj" value="{{ client.email }}">
                        </div>
                    </div>
                    <hr />
                    <div id="actions" class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Delete</a>
                            <a href="/index" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
